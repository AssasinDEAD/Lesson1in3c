<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>

<body>
   <h1>Переводчик как она есть</h1>
   <script src="app.js"></script>
   <style>
      .translate_form textarea {
         width: 50%;
         background: rgba(0, 255, 85, 0.363);
      }

      .button_key div {
         display: inline-block;
         color: rgb(134, 19, 228);
         padding: 30px;
         font-weight: bold;
         cursor: pointer;
      }

      .button_key div:hover {
         background: #00000050;
      }

      div {
         padding: 30px
      }

      body {
         background: rgba(9, 71, 241, 0.151);
      }
   </style>


   <div class="translate_form">

      <textarea name="name_kz" rows="7" id="name_kz"></textarea>
      <div class="button_key">
         <div class="key kaz_to_lat"
            onclick="document.getElementById(&#39;name_translate&#39;).value = convert_to_lat(document.getElementById(&#39;name_kz&#39;).value);">
            С кириллицы на латиницу</div>
         <div class="key lat_to_kaz"
            onclick="document.getElementById(&#39;name_translate&#39;).value = convert_to_kaz(document.getElementById(&#39;name_kz&#39;).value);">
            С латиницы на кириллицу</div>
      </div>

      <textarea name="name_translate" rows="7" id="name_translate"></textarea>
</body>

</html>
